<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>个人中心 - P了么</title>
    <link rel="stylesheet" href="/common/styles.css" />
    <link rel="stylesheet" href="/common/styles-enhance.css" />
    <link rel="stylesheet" href="/pages/home/home.css" />
    <link rel="stylesheet" href="/pages/profile/profile.css" />
    <link rel="stylesheet" href="/pages/profile/profile-enhance.css" />
  </head>
  <body>
    <!-- 导航栏容器 -->
    <div id="navbar-container"></div>

    <main class="container" style="margin-top:20px">
      <!-- 额度信息卡片 -->
      <div class="quota-card">
        <div class="quota-header">
          <h2 class="quota-title">我的额度</h2>
          <span class="quota-month" id="quotaMonth"></span>
        </div>
        <div class="quota-content">
          <div class="quota-item">
            <div class="quota-label">当月总额度</div>
            <div class="quota-value" id="quotaTotal">-</div>
          </div>
          <div class="quota-divider"></div>
          <div class="quota-item">
            <div class="quota-label">已使用</div>
            <div class="quota-value used" id="quotaUsed">-</div>
          </div>
          <div class="quota-divider"></div>
          <div class="quota-item">
            <div class="quota-label">剩余额度</div>
            <div class="quota-value remaining" id="quotaRemaining">-</div>
          </div>
        </div>
        <div class="quota-progress">
          <div class="quota-progress-bar" id="quotaProgressBar"></div>
        </div>
        <div class="quota-hint">额度每月 1 号自动重置</div>
      </div>

      <!-- Tab 切换 -->
      <div class="profile-tabs">
        <button id="tabHistory" class="tab-btn active" type="button" data-tab="history">历史记录</button>
        <button id="tabFavorites" class="tab-btn" type="button" data-tab="favorites">我的收藏</button>
      </div>

      <div class="profile-content">
        <div id="historyPanel" class="tab-panel active">
          <div id="historyList" class="history-list"></div>
          <div id="historyLoading" class="loading" hidden>加载中...</div>
          <div id="historyEmpty" class="empty-state" hidden>暂无历史记录</div>
          <div id="historyError" class="error-state" hidden></div>
        </div>

        <div id="favoritesPanel" class="tab-panel">
          <div id="favoritesList" class="favorites-grid"></div>
          <div id="favoritesLoading" class="loading" hidden>加载中...</div>
          <div id="favoritesEmpty" class="empty-state" hidden>暂无收藏</div>
          <div id="favoritesError" class="error-state" hidden></div>
        </div>
      </div>
    </main>

    <div id="imageModal" class="modal" hidden>
      <div class="modalCard imageModalCard" role="dialog" aria-modal="true" aria-labelledby="imageTitle">
        <div class="modalHeader">
          <div id="imageTitle" class="modalTitle">预览</div>
          <button class="iconBtn" type="button" data-close-modal="imageModal" aria-label="关闭">×</button>
        </div>
        <div class="modalBody imageViewer">
          <div class="image-compare-container">
            <img id="imageModalImgOriginal" class="compare-original" alt="original" />
            <img id="imageModalImg" class="compare-new" alt="preview" />
            <div class="compare-slider-line" id="compareSliderLine"></div>
            <div class="compare-slider-wrapper" id="compareSliderWrapper" hidden>
              <input id="compareRange" type="range" min="0" max="100" value="0" step="1" />
              <div class="compare-labels">
                <span class="compare-label-left">原图</span>
                <span class="compare-label-right">新图</span>
              </div>
            </div>
          </div>
        </div>
        <div class="modalFooter">
          <div class="modalTools">
            <span class="muted">缩放</span>
            <input id="zoomRange" type="range" min="100" max="300" value="100" step="5" />
            <span id="zoomValue" class="badge">100%</span>
          </div>
          <button class="secondary" type="button" data-close-modal="imageModal">关闭</button>
        </div>
      </div>
    </div>

    <!-- 模态框容器 -->
    <div id="modals-container"></div>

    <!-- 公共脚本 -->
    <script src="/common/components.js"></script>
    <script src="/common/auth.js"></script>
    <script>
      // 初始化组件
      Components.init({ activePage: 'profile' });
      // 初始化认证
      Auth.init();
    </script>
    <script src="/pages/profile/profile.js"></script>
  </body>
</html>
