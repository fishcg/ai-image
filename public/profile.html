<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>个人中心 - P了么</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/styles-enhance.css" />
    <link rel="stylesheet" href="/profile.css" />
    <link rel="stylesheet" href="/profile-enhance.css" />
  </head>
  <body>
    <main class="container">
      <header class="profile-header">
        <div class="profile-topbar">
          <div class="profile-left">
            <a href="/" class="back-btn" aria-label="返回主页">← 返回主页</a>
            <h1>个人中心</h1>
          </div>
          <div class="profile-right">
            <div id="profileUsername" class="profile-username"></div>
            <button id="profileLogout" class="secondary" type="button">退出</button>
          </div>
        </div>
      </header>

      <div class="profile-tabs">
        <button id="tabHistory" class="tab-btn active" type="button" data-tab="history">历史记录</button>
        <button id="tabFavorites" class="tab-btn" type="button" data-tab="favorites">我的收藏</button>
      </div>

      <div class="profile-content">
        <div id="historyPanel" class="tab-panel active">
          <div id="historyList" class="history-list"></div>
          <div id="historyLoading" class="loading" hidden>加载中...</div>
          <div id="historyEmpty" class="empty-state" hidden>暂无历史记录</div>
          <div id="historyError" class="error-state" hidden></div>
        </div>

        <div id="favoritesPanel" class="tab-panel">
          <div id="favoritesList" class="favorites-grid"></div>
          <div id="favoritesLoading" class="loading" hidden>加载中...</div>
          <div id="favoritesEmpty" class="empty-state" hidden>暂无收藏</div>
          <div id="favoritesError" class="error-state" hidden></div>
        </div>
      </div>
    </main>

    <div id="imageModal" class="modal" hidden>
      <div class="modalCard imageModalCard" role="dialog" aria-modal="true" aria-labelledby="imageTitle">
        <div class="modalHeader">
          <div id="imageTitle" class="modalTitle">预览</div>
          <button class="iconBtn" type="button" data-close-modal="imageModal" aria-label="关闭">×</button>
        </div>
        <div class="modalBody imageViewer">
          <img id="imageModalImg" alt="preview" />
        </div>
        <div class="modalFooter">
          <div class="modalTools">
            <span class="muted">缩放</span>
            <input id="zoomRange" type="range" min="100" max="300" value="100" step="5" />
            <span id="zoomValue" class="badge">100%</span>
          </div>
          <button class="secondary" type="button" data-close-modal="imageModal">关闭</button>
        </div>
      </div>
    </div>

    <script src="/profile.js"></script>
  </body>
</html>
